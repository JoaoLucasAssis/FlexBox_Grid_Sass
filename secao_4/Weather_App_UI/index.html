<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0b87b0e801.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <section class="weather">
        <h1>Córrego Alto, Espírito Santo</h1>
        <div class="weather-info">
            <div class="info-date">
                <p>Friday, Jan 20</p>
                <p>Cloudy</p>
                <div class="date-icon">
                    <i class="fa-solid fa-cloud"></i>
                    <p>23<sup>&#8451;</sup></p>
                </div>
            </div>
            <div class="info-data">
                <p>Precipitation: 66%</p>
                <p>Humidity: 97%</p>
                <p>Wind: 3 Km/h</p>
            </div>
        </div>
        <div class="weather-temp">
            <div class="temp-day">
                <p>Saturday</p>
                <i class="fa-solid fa-cloud-bolt"></i>
                <p>24<sup>&#8451;</sup></p>
                <p>21<sup>&#8451;</sup></p>
            </div>
            <div class="temp-day">
                <p>Sunday</p>
                <i class="fa-solid fa-cloud-bolt"></i>
                <p>29<sup>&#8451;</sup></p>
                <p>21<sup>&#8451;</sup></p>
            </div>
            <div class="temp-day">
                <p>Monday</p>
                <i class="fa-solid fa-cloud"></i>
                <p>28<sup>&#8451;</sup></p>
                <p>21<sup>&#8451;</sup></p>
            </div>
            <div class="temp-day">
                <p>Tuesday</p>
                <i class="fa-solid fa-cloud"></i>
                <p>29<sup>&#8451;</sup></p>
                <p>20<sup>&#8451;</sup></p>
            </div>
            <div class="temp-day">
                <p>Wednesday</p>
                <i class="fa-solid fa-cloud"></i>
                <p>25<sup>&#8451;</sup></p>
                <p>20<sup>&#8451;</sup></p>
            </div>
            <div class="temp-day">
                <p>Thursday</p>
                <i class="fa-solid fa-cloud-bolt"></i>
                <p>27<sup>&#8451;</sup></p>
                <p>19<sup>&#8451;</sup></p>
            </div>
        </div>
    </section>
</body>
</html>
